    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">

    <title>VDI | V-2</title>
    <link rel="stylesheet" href="assets/css/vendors.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>

<div class="g-main-login-area">
    <div class="g-main-login-form">
        <div class="g-main-login-form-main">
            <div class="g-login-p-logo mb-4 text-center">
                <img class="img-fluid" src="assets/images/login/login-logo.svg" alt="ccpro">
            </div>
            <div class="text-center mb-4">
                <h5 class="text-white g-login-title">CCPRO Sign In</h5>
            </div>

            <form action="" class="g-signin-form">
                <div class="mb-3">
                    <label for="g-user-name" class="form-label">Username</label>
                    <small class="g-input-error invisible">an error occurred</small>
                    <input type="text" name="" id="g-user-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="g-user-password" class="form-label">Password</label>
                    <small class="g-input-error invisible">an error occurred</small>
                    <input type="password" name="" id="g-user-password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <div class="g-form-meta">
                        <label for="g-remember-me">
                            <input type="checkbox" name="" id="g-remember-me">
                            Remember me
                        </label>
                        <small class="g-f-password c-underline"> Forgot Password?
                        </small>
                    </div>
                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-sm btn-primary p-2 btn-block w-100 text-white">
                        Sign in
                    </button>
                </div>
            </form>


            <!--            Password Reset Link-->
            <form action="" class="g-password-redirect">
                <div class="form-group mb-3">
                    <label for="g-your-email"></label>
                    <input type="email" name="" id="g-your-email" class="form-control" placeholder="Email Address"
                           required>
                </div>
                <button id="button" class="btn btn-primary text-white w-100 mb-3" type="submit">Reset password</button>
                <div class="text-center">

                    <small id="redirect" class="c-underline"><i class="ph-fill ph-user-switch"></i> Back to login</small>
                </div>
            </form>
            <!--            End Password Reset Link-->
        </div>
        <small class="g-powered-by text-white">Powered by &nbsp; <strong class=""> g</strong>Plex</small>
    </div>

    <!--**********************************
                 Right Parts
     ***********************************-->
    <div class="g-main-login-right">
        <div class="g-login-brand-logo">
            <a href="">
                <img class="img-fluid" src="assets/images/login/gplex-bottom.svg" alt="ccpro">
            </a>
        </div>
    </div>
</div>

<!-- Scripts -->
<script defer src="/assets/js/vendors.min.js"></script>
<script defer src="/assets/js/app.min.js"></script>
</body>

</html>
